<!DOCTYPE html>
<html lang="pl">
<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />

    <style>
        label {
            margin-top: 1%;
        }
    </style>
</head>
<body>
    <p class="h1" style="padding-left: 1%; padding-top: 1%; padding-bottom: 2%; background-color: #0065A7; color:white;">Formularz - sprawdź czy możesz wyciąć swoje drzewo</p>
    <div id="form" style="margin-left: 2%;">
        <label>Gatunek drzewa:</label>
        <select id="species" class="form-select" style="width: 20%; border-color: black; border-radius: 10px;">
            <option value="none">Wybierz gatunek</option>
            <option value="Kasztanowiec zwyczajny">Kasztanowiec zwyczajny</option>
            <option value="Klon jesionolistny">Klon jesionolistny</option>
            <option value="Klon srebrzysty">Klon srebrzysty</option>
            <option value="Plantan klonolistny">Plantan klonolistny</option>
            <option value="Robinia akacjowa">Robinia akacjowa</option>
            <option value="Topola">Topola</option>
            <option value="Wierzba">Wierzba</option>
            <option value="Inny">Inny</option>
        </select>
    </div>
    <div id="map"></div>
</body>
